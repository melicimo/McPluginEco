# ═══════════════════════════════════════════════════════════
# EXEMPLE DE CONFIGURATION ITEMSADDER POUR ECONOMYPLUGIN
# ═══════════════════════════════════════════════════════════
# Placer ce fichier dans: plugins/ItemsAdder/data/items_packs/economy/

info:
  namespace: custom

items:
  # ═══════════════════════════════════════════════════════════
  # PORTEFEUILLE - Icône pour l'affichage /money
  # ═══════════════════════════════════════════════════════════
  wallet:
    display_name: display-name-wallet
    permission: economy.wallet
    resource:
      material: PAPER
      generate: true
      textures:
        - item/wallet.png
    durability:
      max_custom_durability: 1
    specific_properties:
      font:
        unicode: ":wallet:"
        scale_ratio: 1.0
        y_position: 8

  # ═══════════════════════════════════════════════════════════
  # PIÈCE D'OR - 100€
  # ═══════════════════════════════════════════════════════════
  gold_coin:
    display_name: display-name-gold-coin
    permission: economy.coins
    resource:
      material: GOLD_NUGGET
      generate: true
      textures:
        - item/gold_coin.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # PIÈCE DE DIAMANT - 1000€
  # ═══════════════════════════════════════════════════════════
  diamond_coin:
    display_name: display-name-diamond-coin
    permission: economy.coins
    resource:
      material: DIAMOND
      generate: true
      textures:
        - item/diamond_coin.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # PIÈCE DE PLATINE - 5000€
  # ═══════════════════════════════════════════════════════════
  platinum_coin:
    display_name: display-name-platinum-coin
    permission: economy.coins
    resource:
      material: NETHERITE_INGOT
      generate: true
      textures:
        - item/platinum_coin.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # BILLET DE BANQUE - Pour /withdraw
  # ═══════════════════════════════════════════════════════════
  money_note:
    display_name: display-name-money-note
    permission: economy.withdraw
    resource:
      material: PAPER
      generate: true
      textures:
        - item/money_note.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # LINGOT DE RUBIS - 500€
  # ═══════════════════════════════════════════════════════════
  ruby_ingot:
    display_name: display-name-ruby
    permission: economy.gems
    resource:
      material: PRISMARINE_SHARD
      generate: true
      textures:
        - item/ruby_ingot.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # ÉMERAUDE PURE - 2000€
  # ═══════════════════════════════════════════════════════════
  pure_emerald:
    display_name: display-name-emerald
    permission: economy.gems
    resource:
      material: EMERALD
      generate: true
      textures:
        - item/pure_emerald.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

  # ═══════════════════════════════════════════════════════════
  # SAPHIR - 1500€
  # ═══════════════════════════════════════════════════════════
  sapphire:
    display_name: display-name-sapphire
    permission: economy.gems
    resource:
      material: LAPIS_LAZULI
      generate: true
      textures:
        - item/sapphire.png
    specific_properties:
      enchants:
        - LUCK:1
      attribute_modifiers:
        hide: true

