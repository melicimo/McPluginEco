# ═══════════════════════════════════════════════════════════
# INSTRUCTIONS
# ═══════════════════════════════════════════════════════════
# 1. Créer les textures dans: plugins/Oraxen/pack/textures/items/
#    - wallet.png (32x32)
#    - gold_coin.png (16x16)
#    - diamond_coin.png (16x16)
#    - platinum_coin.png (16x16)
#    - money_note.png (16x16)
#    - ruby.png (16x16)
#    - pure_emerald.png (16x16)
#    - sapphire.png (16x16)
#    - silver_ingot.png (16x16)
#
# 2. Exécuter /oraxen reload all pour générer le pack
#
# 3. Dans config.yml d'EconomyPlugin, utiliser:
#    wallet-icon: "oraxen:wallet"
#    withdraw.money-item: "oraxen:money_note"
#
# 4. Ajouter les items avec /economyitems:
#    - oraxen:gold_coin (valeur: 100)
#    - oraxen:diamond_coin (valeur: 1000)
#    - oraxen:platinum_coin (valeur: 5000)
#    - oraxen:ruby (valeur: 500)
#    - oraxen:pure_emerald (valeur: 2000)
#    - oraxen:sapphire (valeur: 1500)
#    - oraxen:silver_ingot (valeur: 250)
#
# 5. Les joueurs peuvent:
#    - Obtenir ces items via /oraxen give
#    - Les vendre avec le système d'économie
#    - Les acheter si configuré comme "buyable"
